<!--sidebar-->
<c-sidebar
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar"
  visible
>
  <c-sidebar-brand
    [brandFull]="{
      src: 'assets/img/brand/coreui-signet-white.svg',
      width: 200,
      height: 46,
      alt: 'GMS'
    }"
    [brandNarrow]="{
      src: 'assets/img/brand/coreui-signet-white.svg',
      width: 46,
      height: 46,
      alt: 'GMS'
    }"
    routerLink="./dashboard"
  >
  </c-sidebar-brand>
    <perfect-scrollbar [config]="perfectScrollbarConfig">
      <div *ngIf="loggedAdmin">
        <c-sidebar-nav
        [navItems]="navItems" 
      >
      </c-sidebar-nav>
      </div>
      <div *ngIf="loggedShop">
        <c-sidebar-nav
        [navItems]="navItemShop" 
      >
      </c-sidebar-nav>
      </div>
      <div *ngIf="loggedCustomer">
        <c-sidebar-nav
        [navItems]="navItemCustomer" 
      >
      </c-sidebar-nav>
      </div>

    </perfect-scrollbar>
  <c-sidebar-toggler
    *ngIf="!sidebar.narrow"
    toggle="unfoldable"
    cSidebarToggle="sidebar"
  ></c-sidebar-toggler>
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-default-header class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar"></app-default-header>
  <!--app-body-->
  <div class="body flex-grow-1 px-3">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet></router-outlet>
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer></app-default-footer>
</div>
